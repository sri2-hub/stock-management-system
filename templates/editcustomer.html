{% extends 'adminmaster.html' %}
{% load static %}

{% block title %}
EDIT CUSTOMER DASHBOARD
{% endblock %}

{% block content %}
<div class="main-panel">        
  <div class="content-wrapper">
    <div class="row">

      <!-- Edit Customer Form -->
      <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Edit Customer</h4>
            <p class="card-description">
              Update the customer details below.
            </p>

            <form class="forms-sample" method="POST" action="/editcustomer/{{sms.id}}">
              {% csrf_token %}

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ sms.name }}" placeholder="Enter Name" required>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ sms.email }}" placeholder="Enter Email" required>
              </div>

              <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="text" class="form-control" id="phonenumber" name="phonenumber" value="{{ sms.phonenumber }}" placeholder="Enter Phone Number" required>
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ sms.address }}" placeholder="Enter Address" required>
              </div>

              <button type="submit" class="btn btn-primary me-2">Update</button>
            </form>

          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="card">
      <div class="card-body">
        <div class="d-sm-flex justify-content-center justify-content-sm-between">
          <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">
            Copyright Â© 2024 
            <a href="https://www.bootstrapdash.com/" class="text-muted" target="_blank">Bootstrapdash</a>. 
            All rights reserved.
          </span>
          <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center text-muted">
            Hand-crafted & made with <i class="typcn typcn-heart-full-outline text-danger"></i>
          </span>
        </div>
      </div>    
    </div>        
  </footer>

</div>
{% endblock %}

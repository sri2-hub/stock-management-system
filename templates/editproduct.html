{% extends 'adminmaster.html' %}
{% block title %}
ADD PRODUCT DASHBOARD
{% endblock %}
{% block content %}
{% load static %}
<!-- partial -->
<div class="main-panel">        
  <div class="content-wrapper">
    <div class="row">
      <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Add Product</h4>
            <p class="card-description">
              Fill in the details below to add a new product.
            </p>

            <form class="forms-sample" onsubmit="return check()" method="POST" enctype="multipart/form-data" action="/editproduct/{{sms.id}}">
              {% csrf_token %}

              <div class="form-group">
                <label for="product">PRODUCT NAME</label>
                <input type="text" class="form-control" id="productname" name="productname" placeholder="Product Name" required title="Please enter the product name" value = "{{sms.productname}}">
              </div>
              <div class="form-group">
                <label for="mrp">MRP</label>
                <input type="text" class="form-control" id="mrp" name="mrp" placeholder="Amount" required title="Please enter the MRP"value = "{{sms.mrp}}">
              </div>

              <div class="form-group">
                <label for="hsn">HSN NO</label>
                <input type="text" class="form-control" id="hsn" name="hsn" placeholder="HSN NO" required title="Please enter the HSN number" value = "{{sms.hsn}}">
              </div>

              <div class="form-group">
                <label for="color">COLOR</label>
                <input type="text" class="form-control" id="color" name="color" placeholder="Color" required title="Please enter the color" value = "{{sms.color}}">
              </div>

              <div class="form-group">
                <label for="brand">BRAND</label>
                <input type="text" class="form-control" id="brand" name="brand" placeholder="Brand" required title="Please enter the brand"value = "{{sms.brand}}">
              </div>

              <div class="form-group">
                <label for="warrenty">WARRANTY</label>
                <input type="text" class="form-control" id="warrenty" name="warrenty" placeholder="Warranty" required title="Please enter the warranty period" value = "{{sms.warrenty}}">
              </div>

              <div class="form-group">
                <label for="expiry">EXPIRY DATE</label>
                <input type="date" class="form-control" id="expiry" name="expiry" placeholder="Expiry Date" required title="Please enter the expiry date" value = "{{sms.expiry}}">
              </div>

              <div class="form-group">
                <label for="image">IMAGE</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required title="Please upload an image of the product" value = "{{sms.image}}">
              </div>

              <div class="form-group">
                <label for="description">DESCRIPTION</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Description" required title="Please enter a description" value = "{{sms.description}}">
              </div>

              <button type="EDIT" class="btn btn-primary me-2">ADD</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Optional Table Section (for listing added products) -->
     

    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="card">
      <div class="card-body">
        <div class="d-sm-flex justify-content-center justify-content-sm-between">
          <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">
            Copyright Â© 2024 
            <a href="https://www.bootstrapdash.com/" class="text-muted" target="_blank">Bootstrapdash</a>. 
            All rights reserved.
          </span>
          <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center text-muted">
            Hand-crafted & made with <i class="typcn typcn-heart-full-outline text-danger"></i>
          </span>
        </div>
      </div>    
    </div>        
  </footer>
  <!-- partial -->
</div>
<!-- main-panel ends -->
{% endblock %}
